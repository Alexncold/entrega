<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Pizzamania</title>
    <link rel="stylesheet" href="styles.css " />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="pizza.png" alt="logo" class="logo" />
      <nav>
        <ul class="nav__links">
          <li><a href="#">Pizzas</a></li>
          <li><a href="#">Empanadas</a></li>
          <li><a href="#">Postres</a></li>
          <button><i class="bx bx-cart"></i></button>
        </ul>
      </nav>
    </header>

    <section class="seccion__1">
      <div class="motto">
        <h1 class="titulo__1">Pizzamania</h1>
        <h2 style="font-size: 2em; letter-spacing: 3px">Original NYC Slice</h2>
        <p style="font-size: 20px; margin-top: 20px">
          Pedí tu porción o creá la pizza de tus sueños!
        </p>
        <button class="pedir">Pedí tu comida</button>
        <div class="seccion__2">
          <div class="col__1">
            <img src="/shop.png" class="icon__main" alt="" />
            <h2>Retiralo en<br />Sucursal</h2>
          </div>
          <div class="col__2">
            <img src="/food-delivery.png" class="icon__main" alt="" />
            <h2>Enviamos<br />Tu Pedido</h2>
          </div>
        </div>
      </div>
      <div class="img__prin">
        <img src="/pizza-1.png" alt="" class="img__principal" />
      </div>
    </section>

    <script src="/Entrega/main.js"></script>
  </body>
</html>
